<ion-header>

  <ion-navbar>
    <ion-title>Nova Denúncia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label stacked>Motivo da denúncia</ion-label>
      <ion-select [(ngModel)]="select_motivo">
        <ion-option value="motivo_roubo" >Roubo</ion-option>
        <ion-option value="motivo_furto" >Furto</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Seu E-mail</ion-label>
      <ion-input [(ngModel)]="user_email" type="email" required readonly></ion-input>
    </ion-item>

    <!-- se nenhuma foto foi capturada mostra botao de capturar foto -->
    <ion-item text-center *ngIf="!base64img">
      <button ion-button icon-only color="light" class="take-photo-btn" (click)="cameraBtnClicked()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-item>

    <!-- se uma foto ja foi capturada mostra e a usa como botao para re-capturar -->
    <ion-item text-center *ngIf="base64img">
      <button class="img-btn" (click)="cameraBtnClicked()" [ngStyle]="{'background-image': 'url(' + base64img + ')'}">
      </button>
    </ion-item>

    <ion-item>
      <button ion-button large icon-start round block (click)="submitBtnClicked()">
        <ion-icon name="cloud-upload"></ion-icon>
        Registrar
      </button>
    </ion-item>
  </ion-list>
</ion-content>
